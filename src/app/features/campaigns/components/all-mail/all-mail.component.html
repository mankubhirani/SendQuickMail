<div class="tab-pane fade show active" id="total" role="tabpanel" aria-labelledby="total-tab">
    <div class="row" *ngFor="let i of Campaign">
      <div class="col-md-9">
        <div class="row" >
          <div class="col-md-1"><i class="bi bi-briefcase"></i></div>
          <div class="col-md-5">
            <h6 class="text-info" > <a >{{i.campaign_Name}}</a></h6>
            <p class="text-muted">Regular</p>
            <!-- <p class="text-muted">Edited Mon, February 14th<br> 4:17 AM by you</p> -->
            <p class="text-muted" >{{i.created_date  | date: 'short'}} </p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row" style="justify-content: end; margin-right: -30px;">
         
          <div class="col-md-4">
            <div class="dropdown show">
              <a class="btn btn-secondary dropdown-toggle-split" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false "
              role="button" style="float: right; width: inherit; background-color:#716b67;;">
                <i class="bi">Action</i>
              </a>&nbsp;

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item"(click)="onClick(i)" [routerLink]="['/campaigns-view']">View Email</a></li>
                  <li><a class="dropdown-item" [routerLink]="['/create-campaigns']">Replicate</a></li>
                  <li><a class="dropdown-item" (click)="onClick(i)" [routerLink]="['/campaigns-update']" >Edit</a></li>
                 
                </ul>
         
            </div>
            

          </div>
              </div>
      </div>
    </div>
</div>
