<mat-drawer-container [class.drawer-opened]="drawer.opened" class="example-container">
    <mat-drawer #drawer class="drawer" mode="side" opened="true">

        <mat-toolbar>
            <div class="logo d-flex align-items-center mt-4"><img src="assets/img/logonew.png" alt=""></div>

            <!-- <mat-icon class="close position-fixed mt-4" style="margin-left: 260px;"
                   (click)="drawer.close()">menu</mat-icon> -->


            <i class="bi bi-list close position-fixed mt-4 w-200" style="margin-left: 250px; font-size: 32px;"
                (click)="drawer.close()"></i>
        </mat-toolbar>
        <div class="contents">
            <app-dashboard-nav></app-dashboard-nav>
        </div>
    </mat-drawer>

    <mat-toolbar class="main header">
        <!-- <mat-icon
                    *ngIf="!drawer.opened" 
                    (click)="drawer.toggle()">
                    menu
                    </mat-icon> -->
        <div class="ps-1">
            <!-- <app-dashboard-header></app-dashboard-header> -->
            <header id="header" class="header fixed-top d-flex align-items-center">



                <i class="bi bi-list w-200" style=" font-size: 32px;" *ngIf="!drawer.opened"
                    (click)="drawer.toggle()"></i>
                <!-- </div> -->
                <!-- <div class="col-md-4 d-flex  justify-content-between"> -->
                <!-- start search bar -->
                <div class="search-bar">
                    <form class="search-form d-flex align-items-center" method="POST" action="#">
                        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
                        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
                    </form>
                </div>

                <!-- End Search Bar -->
                <!-- search icon -->
                <nav class="header-nav ms-auto">
                    <ul class="d-flex align-items-center">

                        <li class="nav-item d-block d-lg-none">
                            <a class="nav-link nav-icon search-bar-toggle ">
                                <i class="bi bi-search"></i>
                            </a>
                        </li>


                        <!-- End Search Icon-->


                        <li class="nav-item dropdown pe-3 flex-end ">

                            <a class="nav-link nav-profile d-flex align-items-center pe-0" data-bs-toggle="dropdown">
                                <img src="assets/img/image-removebg-preview (1).png" alt="Profile"
                                    class="rounded-circle">
                                <span class="d-none d-md-block dropdown-toggle ps-2">{{userDetails.Username}}</span>
                            </a><!-- End Profile Iamge Icon -->

                            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                                <li class="dropdown-header">
                                    <h6>{{userDetails.Username}}</h6>
                                    <!-- <span>Web Designer</span> -->
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>

                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center" (click)="redirect()">
                                        <i class="bi bi-box-arrow-right"></i>
                                        <span>company registration</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item d-flex align-items-center" (click)="profile()">
                                        <i class="bi bi-person"></i>
                                        <span>My profile</span>
                                    </a>
                                </li>

                                <li>
                                    <a class="dropdown-item d-flex align-items-center" (click)="url()">
                                        <i class="bi bi-box-arrow-right"></i>
                                        <span>Sign Out</span>
                                    </a>
                                </li>


                            </ul>
                        </li>
                    </ul>
                    <!-- End Profile Dropdown Items -->
                    <!-- End Profile Nav -->


                </nav>
                <!-- End Icons Navigation -->
                <!-- </div> -->
                <!-- </div> -->
                <!-- </div> -->

            </header>
        </div>
    </mat-toolbar>

    <div class="main contents">
        <!-- {{drawer.opened}} -->
        <div class="dashboard-route">
            <router-outlet></router-outlet>
        </div>
        <!-- <div style="height: 100%">&nbsp;</div> -->
    </div>


    <!-- <mat-toolbar class="main footer">
                  Footer
                </mat-toolbar> -->
</mat-drawer-container>

<!-- </div> -->

<div><app-footer></app-footer></div>
